<!DOCTYPE html>
<html>
    <head>
        <title>Ant Classifier</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h2>ANT CLASSIFIER</h2>
        </div>

        <div class="row">
            <div class="leftcolumn">          
                <div class="card">
                    <h2>TITLE HEADING</h2>
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                    <!-- <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label> -->
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                            <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                            <!-- <small class="text-uppercase font-weight-bold text-muted">Choose file</small> -->
                        </label>
                    </div>
                    <p class="font-italic text-white text-center">
                        The image uploaded will be rendered inside the box below.
                    </p>
                    
    
                    <!-- <h2>TITLE HEADING</h2>
                    <h5>Title description, Dec 7, 2017</h5> -->
                    <!-- <div class="fakeimg" style="height:200px;">Image</div> -->
                    <!-- <p>Some text..</p>
                    <p>Sunt in culpa qui officia deserunt mollit anim id est laborum consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p> -->
                </div>

                <div class="card">
                    <div class="fakeimg">
                        <img id="imageResult" src="#" alt="" class="img-thumbnail rounded shadow-sm mx-auto d-block">
                    </div>
                    <button id="btnClassify" type="button" class="btn btn-primary btn-lg btn-block" disabled>Classify</button>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="card">
                    <h2>CLASSIFICATION</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Subfamily
                            <span class="badge badge-primary badge-pill">Amblyoponinae</span>
                        </li>
                        <li class="list-group-item">
                            Genus
                            <span class="badge badge-primary badge-pill">Myopopone</span>
                        </li>
                        <li class="list-group-item">
                            Species
                            <span class="badge badge-primary badge-pill">Castanea</span>
                        </li>
                        <li class="list-group-item">
                            View
                            <span class="badge badge-primary badge-pill">Dorsal</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
